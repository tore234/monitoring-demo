name: CI Demo

on:
  push:
    branches: [ IanGL ]   # se ejecuta solo cuando haces push a tu rama IanGL
  pull_request:
    branches: [ IanGL ]   # opcional: también cuando abras PR hacia IanGL

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      - name: Ejecutar pruebas
        run: pytest -v      # busca automáticamente todos los tests en la carpeta tests/
        # si quisieras solo ese archivo: pytest tests/test_app.py -v
