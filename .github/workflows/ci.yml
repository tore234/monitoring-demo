name: CIOvalado

on:
  push:
    branches: [ OvaladoRama ]  

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # PASO NUEVO: Esto te mostrará la estructura real de carpetas en los logs
      - name: Debug - Listar archivos
        run: ls -R

      # CORRECCIÓN: Quitamos la ruta específica para que pytest encuentre las pruebas solo
      - name: Ejecutar pruebas
        run: pytest -v
