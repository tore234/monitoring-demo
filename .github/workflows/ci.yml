name: CI Demo

on:
  push:
    branches: [ JD ]   # aqu√≠ se ejecuta solo cuando haces push a la rama STH
  # pull_request:       # si no lo usas, puedes dejarlo comentado o borrarlo

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar pytest
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Ejecutar pruebas
        run: pytest test_app_1.py -v
