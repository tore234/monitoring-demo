name: CI Demo

on:
  push:
    branches:
      - JD # Se ejecuta solo cuando haces push a la rama JDMartinez11-patch-1
  pull_request: # Puedes descomentar esto si quieres que tambi√©n se ejecute en pull requests
    branches:
      - JD

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Run tests
        run: pytest test_app_1_jdm.py -v
